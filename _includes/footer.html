
<nav id="bottom-menu" class="mobile-nav">
	<div class="mobile-nav-header">
		<p class="bottom-logo">
					{% include pyr-wing.svg %}

		</p>
		{% include logotype.svg %}
	</div>
	<ul>
		{% for my_page in site.pages %}
					{% if my_page.title %}
						<li>
							<a class="mobile-page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>

						</li>
						<hr>
					{% endif %}
				{% endfor %}
	</ul>
</nav>

<footer class="site-footer">
  <a class="subscribe" href="{{ "/feed.xml" | prepend: site.baseurl }}"> <span class="tooltip"> <i class="fa fa-rss"></i> RSS Feed</span></a>

    <div class="inner">
         <section class="copyright">All content &copy; {{ site.time | date: '%Y' }} <a href="mailto:{{ site.email}}">{{ site.name }}</a> <br>
         All rights reserved.</section>
         <section class="poweredby">Site built by <a href="http://nickniles.com"> Nick Niles</a> </section>
    </div>

</footer>
